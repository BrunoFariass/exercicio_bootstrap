<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Formulário</title>
</head>
<body>
<h1 class="display-1">Formulário</h1>
<div class="alert alert-success">
    <p>Formulário para registro de pesquisa, por favor, coloque suas informações conforme seus documentos.</p>
</div>
<div class="row">
    <div class="col">
        <h2 class="display-6">Preencha seus dados</h2>
        <form>
            <label class="form-label" for="nome">Nome Completo</label>
            <input class="form-control form-control-md" type="text" id="nome"/>
            <label class="form-label" for="email">Seu e-mail</label>
            <input id="email" type="email" class="form-control">
            <label class="form-control" for="telefone">Telefone</label>
            <input id="telefone" type="tel" class="form-control">
            <label for="mensagem" class="form-label">Sua mensagem</label>
            <textarea id="mensagem" class="form-control"></textarea>
            <div class="form-check form-switch">
                <label class="form-check-label"  for="aceito-termos">Li e concordo com os termos</label>
            <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>     
    </div>
</div>
</body>
</html>
